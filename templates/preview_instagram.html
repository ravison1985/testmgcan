<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Promotional Images - MG Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f14 0%, #1a1f2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #4da6ff;
            margin-bottom: 10px;
        }
        .header .badge {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .image-card {
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid rgba(77, 166, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .image-card h5 {
            color: #4da6ff;
            margin-bottom: 15px;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        .download-btn {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .download-btn:hover {
            transform: scale(1.05);
        }
        .loading {
            text-align: center;
            padding: 60px;
        }
        .spinner-border {
            color: #4da6ff;
        }
        .back-btn {
            background: rgba(77, 166, 255, 0.2);
            border: 1px solid #4da6ff;
            color: #4da6ff;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 30px;
        }
        .back-btn:hover {
            background: rgba(77, 166, 255, 0.3);
            color: #4da6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <a href="/landing" class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Landing Page
            </a>
        </div>
        
        <div class="header">
            <h1><i class="fab fa-instagram me-2"></i>Instagram Promotional Images</h1>
            <p class="text-muted">Download high-quality promotional images for social media</p>
            <span class="badge">üéÅ 3 DAYS FREE TRIAL BADGE INCLUDED</span>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Generating Instagram images...</p>
        </div>

        <div id="images-container" class="row" style="display: none;">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load images on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Load combined image first
            fetch('/generate-combined-instagram')
                .then(response => response.json())
                .then(combinedData => {
                    const container = document.getElementById('images-container');
                    
                    if (combinedData.success) {
                        // Add combined image first
                        const combinedCol = document.createElement('div');
                        combinedCol.className = 'col-12';
                        combinedCol.innerHTML = `
                            <div class="image-card" style="background: linear-gradient(135deg, rgba(131, 58, 180, 0.2), rgba(253, 29, 29, 0.2), rgba(252, 176, 69, 0.2)); border: 2px solid rgba(255, 215, 0, 0.5);">
                                <h5 style="color: #ffd700;"><i class="fas fa-star me-2"></i>COMBINED - 4 Features in One Image</h5>
                                <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; margin-bottom: 15px;">Perfect for showcasing multiple features in a single Instagram post</p>
                                <img src="${combinedData.image_data}" alt="Combined Features">
                                <button onclick="downloadImage('${combinedData.image_data}', '${combinedData.filename}')" class="download-btn">
                                    <i class="fas fa-download me-2"></i>Download Combined Image
                                </button>
                            </div>
                        `;
                        container.appendChild(combinedCol);
                        
                        // Add separator
                        const separator = document.createElement('div');
                        separator.className = 'col-12';
                        separator.innerHTML = '<hr style="border-color: rgba(77, 166, 255, 0.3); margin: 30px 0;">';
                        container.appendChild(separator);
                        
                        // Add title for individual images
                        const titleCol = document.createElement('div');
                        titleCol.className = 'col-12 text-center';
                        titleCol.innerHTML = '<h4 style="color: #4da6ff; margin-bottom: 20px;"><i class="fas fa-images me-2"></i>Individual Feature Images</h4>';
                        container.appendChild(titleCol);
                    }
                    
                    // Then load individual images
                    return fetch('/generate-instagram-images');
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.success) {
                        const container = document.getElementById('images-container');
                        container.style.display = 'flex';
                        
                        data.images.forEach(img => {
                            const col = document.createElement('div');
                            col.className = 'col-lg-6 col-md-6 col-12';
                            col.innerHTML = `
                                <div class="image-card">
                                    <h5><i class="fas fa-image me-2"></i>${img.name}</h5>
                                    <img src="${img.image_data}" alt="${img.name}">
                                    <button onclick="downloadImage('${img.image_data}', '${img.filename}')" class="download-btn">
                                        <i class="fas fa-download me-2"></i>Download Image
                                    </button>
                                </div>
                            `;
                            container.appendChild(col);
                        });
                    } else {
                        const container = document.getElementById('images-container');
                        container.innerHTML = `
                            <div class="col-12">
                                <div class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    Error generating images: ${data.message}
                                </div>
                            </div>
                        `;
                        container.style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    const container = document.getElementById('images-container');
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error loading images: ${error.message}
                            </div>
                        </div>
                    `;
                    container.style.display = 'block';
                });
        });

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
